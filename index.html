<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COMRIGHT 379 - Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #000; /* Fallback color */
            overflow: hidden;
            position: relative;
        }

        /* Background dengan Efek Zoom Lambat */
        .bg-video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('WhatsApp Image 2026-01-22 at 05.52.14.jpeg');
            background-size: cover; background-position: center;
            animation: slowZoom 20s infinite alternate;
            z-index: -1;
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Container Login yang Lebih Elegan */
        .login-container {
            width: 100%; max-width: 400px; padding: 60px 40px;
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            border-radius: 2px;
            transform: translateY(20px); opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeInUp {
            to { transform: translateY(0); opacity: 1; }
        }

        h2 { 
            font-family: 'Playfair Display', serif; 
            color: #d4af37; font-size: 38px; 
            letter-spacing: 4px; margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .subtitle { 
            color: #d4af37; letter-spacing: 8px; font-size: 10px; 
            margin-bottom: 40px; opacity: 0.8; font-weight: 300;
        }

        /* Input Styling yang Lebih Modern */
        .input-group { position: relative; margin-bottom: 20px; }

        input {
            width: 100%; padding: 15px 10px; background: rgba(255, 255, 255, 0.03);
            border: none; border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            color: white; text-align: center; outline: none;
            font-size: 13px; letter-spacing: 2px;
            transition: 0.4s ease;
        }

        input:focus {
            border-bottom: 1px solid #d4af37;
            background: rgba(212, 175, 55, 0.05);
        }

        input::placeholder { color: rgba(255, 255, 255, 0.3); font-size: 11px; text-transform: uppercase; }

        /* Tombol dengan Efek Shimmer */
        .btn-main {
            width: 100%; padding: 16px; background: #d4af37; color: black;
            font-weight: 600; border: none; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 3px; font-size: 12px;
            margin-top: 20px; position: relative; overflow: hidden;
            transition: 0.4s;
        }

        .btn-main:hover { background: #fff; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .btn-main:active { transform: translateY(0); }

        #error-msg { 
            color: #ff4d4d; margin-top: 20px; font-size: 10px; 
            letter-spacing: 2px; display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loader Overlay */
        #loader-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: 0.8s;
        }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div style="color: #d4af37; letter-spacing: 5px; font-size: 10px; animation: pulse 1.5s infinite;">INITIALIZING...</div>
    </div>

    <div class="bg-video"></div>

    <div class="login-container">
        <h2>COMRIGHT</h2>
        <p class="subtitle">CLASS OF 379</p>
        
        <div class="input-group">
            <input type="text" id="id-angkatan" placeholder="Access ID" autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" id="pass-angkatan" placeholder="Secret Password">
        </div>

        <button class="btn-main" onclick="checkLogin()">Enter Experience</button>
        <p id="error-msg">ACCESS DENIED â€¢ INVALID CREDENTIALS</p>
    </div>

    <script>
        // Hapus Loader setelah halaman siap
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader-overlay').style.display = 'none';
                }, 800);
            }, 1000);
        });

        function checkLogin() {
            const id = document.getElementById('id-angkatan').value;
            const pass = document.getElementById('pass-angkatan').value;
            const btn = document.querySelector('.btn-main');
            const error = document.getElementById('error-msg');
            
            // Credential Validation
            if (id === "cmr379" && pass === "comright379") {
                btn.innerText = "AUTHENTICATING...";
                btn.style.background = "#fff";
                
                // Simpan status login di session
                sessionStorage.setItem('isLoggedIn', 'true');
                
                setTimeout(() => {
                    window.location.href = "main.html"; 
                }, 1500);
            } else {
                error.style.display = 'block';
                // Reset form
                document.getElementById('pass-angkatan').value = "";
                setTimeout(() => { error.style.display = 'none'; }, 3000);
            }
        }

        // Pulse Animation for Loader
        document.head.insertAdjacentHTML('beforeend', `<style>@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }</style>`);
    </script>
</body>
</html>
